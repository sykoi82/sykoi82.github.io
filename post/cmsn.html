    <style>
        body {
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        /* Hiệu ứng nền chuyển màu nhẹ */
        .bg-gradient-custom {
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            min-height: 100vh;
            position: relative;
        }

        .title-font {
            font-family: 'Pacifico', cursive;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .msg-font {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
        }

        /* Khung ảnh Polaroid */
        .polaroid {
            background: #fff;
            padding: 10px;
            padding-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transform: rotate(-2deg);
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .polaroid:hover {
            transform: rotate(0deg) scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .polaroid img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 2px;
        }

        /* Bố cục lưới ảnh sole */
        .photo-grid-item:nth-child(even) .polaroid {
            transform: rotate(2deg);
        }
        
        /* Glassmorphism Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .btn-surprise {
            background: #fff;
            color: #ff6b6b;
            border: none;
            border-radius: 50px;
            padding: 10px 30px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .btn-surprise:active {
            transform: scale(0.95);
        }
    </style>
</head>
